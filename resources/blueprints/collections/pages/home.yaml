hide: true
title: Home
tabs:
  main:
    display: Conheça
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: false
              validate:
                - required
          -
            handle: info_1
            field:
              input_type: number
              type: text
              display: 'História e Realizações'
              localizable: false
              width: 33
          -
            handle: info_2
            field:
              input_type: number
              type: text
              display: 'Cidades com Nossa Presença'
              localizable: false
              width: 33
          -
            handle: info_3
            field:
              input_type: number
              type: text
              display: 'Condomínios Lançados'
              localizable: false
              width: 33
          -
            handle: info_text
            field:
              type: textarea
              display: 'Transformando sonhos em realidade'
              localizable: false
  banner:
    display: Banners
    sections:
      -
        fields:
          -
            handle: banner
            field:
              type: replicator
              display: Banner
              localizable: false
              sets:
                novo_grupo_de_conjuntos:
                  display: 'Novo grupo de conjuntos'
                  sets:
                    novo_conjunto:
                      display: Banner
                      fields:
                        -
                          handle: empreendimento
                          field:
                            max_items: 1
                            mode: select
                            collections:
                              - empreendimentos
                            type: entries
                            display: Empreendimento
                            localizable: false
                        -
                          handle: titulo_banner
                          field:
                            buttons:
                              - h2
                              - bold
                            remove_empty_nodes: false
                            type: bard
                            display: 'Título banner'
                            localizable: false
                            character_limit: 50
                            save_html: true
                        -
                          handle: texto_banner
                          field:
                            type: textarea
                            display: 'Texto banner'
                            localizable: false
                        -
                          handle: link
                          field:
                            type: text
                            display: Link
                            localizable: false
                            width: 50
                        -
                          handle: title_button
                          field:
                            type: text
                            display: Título
                            localizable: false
                            width: 25
                        -
                          handle: target
                          field:
                            options:
                              -
                                key: _self
                                value: Não
                              -
                                key: _blank
                                value: Sim
                            max_items: 1
                            type: select
                            display: 'Nova aba?'
                            localizable: false
                            width: 25
                            default: _self
                        -
                          handle: imagem
                          field:
                            container: assets
                            type: assets
                            display: Imagem
                            instructions: 'Tamanho: 950x600'
                            localizable: false
  destaques:
    display: Destaques
    sections:
      -
        fields:
          -
            handle: lista_1
            field:
              max_items: 6
              collections:
                - empreendimentos
              type: entries
              display: 'Lista 1'
              localizable: false
              width: 50
              create: false
              mode: select
          -
            handle: lista_2
            field:
              max_items: 6
              collections:
                - empreendimentos
              type: entries
              display: 'Lista 2'
              localizable: false
              width: 50
              create: false
              mode: select
  seo:
    display: SEO
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
              display: 'URL Amigável'
              width: 33
          -
            handle: meta_title
            field:
              type: text
              display: Título
              width: 66
              localizable: false
          -
            handle: breve_descricao
            field:
              type: textarea
              display: 'Breve descrição'
              localizable: false
          -
            handle: keywords
            field:
              type: list
              display: Palavras-chave
              localizable: false
              width: 33
          -
            handle: og_image
            field:
              type: assets
              display: 'Imagem de Destaque'
              container: assets
              max_files: 1
              width: 66
              localizable: false
              instructions: 'Tamanho da imagem: 1200×630'
              mode: grid
          -
            handle: meta_robots
            field:
              type: select
              display: Indexação
              options:
                'index,follow': 'Indexar e seguir links'
                'noindex,nofollow': 'Não indexar nem seguir links'
              default: 'index,follow'
              localizable: false
          -
            handle: scripts
            field:
              type: code
              display: Scripts
              localizable: false
  sidebar:
    sections:
      -
        fields:
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
