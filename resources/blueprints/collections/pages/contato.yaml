hide: true
title: Contato
tabs:
  main:
    display: Principal
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: false
              validate:
                - required
      -
        display: 'Dados de contato'
        fields:
          -
            handle: telefone_goiania
            field:
              input_type: tel
              type: text
              display: 'Telefone Goiânia'
              localizable: false
              width: 50
          -
            handle: telefone_sao_paulo
            field:
              input_type: tel
              type: text
              display: 'Telefone São Paulo'
              localizable: false
              width: 50
          -
            handle: e_mail
            field:
              input_type: email
              type: text
              display: E-mail
              localizable: false
      -
        display: 'Redes sociais'
        fields:
          -
            handle: facebook
            field:
              input_type: url
              type: text
              display: Facebook
              localizable: false
          -
            handle: instagram
            field:
              input_type: url
              type: text
              display: Instagram
              localizable: false
          -
            handle: linkedin
            field:
              input_type: url
              type: text
              display: Linkedin
              localizable: false
      -
        display: Endereço
        fields:
          -
            handle: cep
            field:
              type: text
              display: CEP
              localizable: false
              width: 33
          -
            handle: estado
            field:
              type: select
              display: Estado
              placeholder: 'Selecione o estado'
              options:
                -
                  key: AC
                  value: Acre
                -
                  key: AL
                  value: Alagoas
                -
                  key: AP
                  value: Amapá
                -
                  key: AM
                  value: Amazonas
                -
                  key: BA
                  value: Bahia
                -
                  key: CE
                  value: Ceará
                -
                  key: DF
                  value: 'Distrito Federal'
                -
                  key: ES
                  value: 'Espírito Santo'
                -
                  key: GO
                  value: Goiás
                -
                  key: MA
                  value: Maranhão
                -
                  key: MT
                  value: 'Mato Grosso'
                -
                  key: MS
                  value: 'Mato Grosso do Sul'
                -
                  key: MG
                  value: 'Minas Gerais'
                -
                  key: PA
                  value: Pará
                -
                  key: PB
                  value: Paraíba
                -
                  key: PR
                  value: Paraná
                -
                  key: PE
                  value: Pernambuco
                -
                  key: PI
                  value: Piauí
                -
                  key: RJ
                  value: 'Rio de Janeiro'
                -
                  key: RN
                  value: 'Rio Grande do Norte'
                -
                  key: RS
                  value: 'Rio Grande do Sul'
                -
                  key: RO
                  value: Rondônia
                -
                  key: RR
                  value: Roraima
                -
                  key: SC
                  value: 'Santa Catarina'
                -
                  key: SP
                  value: 'São Paulo'
                -
                  key: SE
                  value: Sergipe
                -
                  key: TO
                  value: Tocantins
              validate:
                - required
              localizable: false
              width: 33
              listable: true
          -
            handle: cidade
            field:
              type: text
              display: Cidade
              localizable: false
              width: 33
              listable: true
          -
            handle: rua
            field:
              type: text
              display: Rua
              localizable: false
          -
            handle: bairro
            field:
              type: text
              display: Bairro
              localizable: false
              width: 66
          -
            handle: numero
            field:
              type: text
              display: Número
              localizable: false
              width: 33
          -
            handle: complemento
            field:
              type: text
              display: Complemento
              localizable: false
      -
        display: Coordenadas
        instructions: 'Busque as coordenadas do empreendimento em https://www.google.com/maps/'
        fields:
          -
            handle: latitude
            field:
              type: text
              display: Latitude
              localizable: false
              width: 50
          -
            handle: longitude
            field:
              type: text
              display: Longitude
              localizable: false
              width: 50
  nova_aba:
    display: 'Link dos portais'
    sections:
      -
        display: Links
        fields:
          -
            handle: cliente
            field:
              type: text
              display: Cliente
              localizable: false
          -
            handle: parceiro
            field:
              type: text
              display: Parceiro
              localizable: false
          -
            handle: corretor
            field:
              type: text
              display: Corretor
              localizable: false
  seo:
    display: SEO
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
              display: 'URL Amigável'
              width: 33
          -
            handle: meta_title
            field:
              type: text
              display: Título
              width: 66
              localizable: false
          -
            handle: breve_descricao
            field:
              type: textarea
              display: 'Breve descrição'
              localizable: false
          -
            handle: keywords
            field:
              type: list
              display: Palavras-chave
              localizable: false
              width: 33
          -
            handle: og_image
            field:
              type: assets
              display: 'Imagem de Destaque'
              container: assets
              max_files: 1
              width: 66
              localizable: false
              instructions: 'Tamanho da imagem: 1200×630'
              mode: grid
          -
            handle: meta_robots
            field:
              type: select
              display: Indexação
              options:
                'index,follow': 'Indexar e seguir links'
                'noindex,nofollow': 'Não indexar nem seguir links'
              default: 'index,follow'
              localizable: false
          -
            handle: scripts
            field:
              type: code
              display: Scripts
              localizable: false
              mode: javascript
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
