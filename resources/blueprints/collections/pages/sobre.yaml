              type: assets
              display: 'Icone 3'
              instructions: 'Tamanho: 80x80px'
              localizable: false
              width: 33
          -
            handle: text_2
            field:
              buttons:
                - bold
              remove_empty_nodes: false
              type: bard
              display: 'Texto (Tipos de Empreendimentos)'
              localizable: false
          -
            handle: construtoras
            field:
              collections:
                - construtoras
              type: entries
