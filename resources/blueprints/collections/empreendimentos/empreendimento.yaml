title: Empreendimento
tabs:
  main:
    display: Principal
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: false
              validate:
                - required
              width: 66
          -
            handle: tipo
            field:
              options:
                -
                  key: 0
                  value: Comercial
                -
                  key: 1
                  value: Incorporação
                -
                  key: 2
                  value: 'Uso misto'
              type: select
              display: Tipo
              localizable: false
              width: 33
          -
            handle: subtitulo
            field:
              type: text
              display: Subtítulo
              localizable: false
          -
            handle: descricao
            field:
              type: textarea
              display: Descrição
              localizable: false
          -
            handle: construtora
            field:
              type: entries
              display: Construtora
              collections:
                - construtoras
              max_items: 1
              mode: select
              validate:
                - required
              localizable: false
              width: 33
              listable: true
          -
            handle: diferenciais
            field:
              mode: select
              collections:
                - diferenciais
              type: entries
              display: Diferenciais
              localizable: false
              width: 66
  imagens:
    display: Imagens
    sections:
      -
        fields:
          -
            handle: banner
            field:
              max_files: 1
              min_files: 1
              container: assets
              type: assets
              display: Banner
              instructions: 'Tamanho da imagem: 1920x400'
              localizable: false
          -
            handle: galeria
            field:
              type: replicator
              display: Galeria
              localizable: false
              sets:
                novo_grupo_de_conjuntos:
                  display: 'Novo grupo de conjuntos'
                  sets:
                    galeria:
                      display: Galeria
                      instructions: 'Tamanho da imagem: 900x450'
                      icon: media-image-picture-gallery
                      fields:
                        -
                          handle: nome_da_galeria
                          field:
                            type: text
                            display: 'Nome da galeria'
                            localizable: false
                        -
                          handle: imagens
                          field:
                            container: assets
                            type: assets
                            display: Imagens
                            localizable: false
                            instructions: 'Tamanho da imagem: 900x450'
  ficha_tecnica:
    display: 'Ficha Técnica'
    sections:
      -
        fields:
          -
            handle: area_bruta
            field:
              type: integer
              display: 'Área bruta (m²)'
              localizable: false
              width: 50
              default: '0'
          -
            handle: area_de_lotes
            field:
              type: integer
              display: 'Área de lotes (m²)'
              localizable: false
              width: 50
              default: '0'
          -
            handle: numero_residenciais
            field:
              type: integer
              display: 'Número de lotes residenciais'
              localizable: false
              width: 50
              default: '0'
          -
            handle: numero_comerciais
            field:
              type: integer
              display: 'Número de lotes comerciais'
              localizable: false
              width: 50
              default: '0'
          -
            handle: meters_min
            field:
              type: integer
              display: 'Tamanho mínimo dos lotes (m²)'
              localizable: false
              width: 50
              default: '0'
          -
            handle: meters_max
            field:
              type: integer
              display: 'Tamanho máximo dos lotes (m²)'
              localizable: false
              width: 50
              default: '0'
  obras:
    display: Obras
    sections:
      -
        fields:
          -
            handle: estagio_da_obra
            field:
              options:
                -
                  key: 0
                  value: 'Em andamento'
                -
                  key: 1
                  value: 'Pronto para construir'
              type: select
              display: 'Estágio da obra'
              localizable: false
          -
            handle: terraplanagem
            field:
              default: 0
              type: range
              display: Terraplanagem
              localizable: false
              width: 50
          -
            handle: drenagem
            field:
              default: 0
              type: range
              display: Drenagem
              localizable: false
              width: 50
          -
            handle: saneamento
            field:
              default: 0
              type: range
              display: Saneamento
              localizable: false
              width: 50
          -
            handle: pavimentacao
            field:
              default: 0
              type: range
              display: Pavimentação
              localizable: false
              width: 50
          -
            handle: rede_eletrica
            field:
              default: 0
              type: range
              display: 'Rede elétrica'
              localizable: false
              width: 50
          -
            handle: obras_civis
            field:
              default: 0
              type: range
              display: 'Obras civis'
              localizable: false
              width: 50
  endereco:
    display: Endereço
    sections:
      -
        fields:
          -
            handle: cep
            field:
              type: text
              display: CEP
              localizable: false
              width: 33
          -
            handle: estado
            field:
              type: select
              display: Estado
              placeholder: 'Selecione o estado'
              options:
                -
                  key: AC
                  value: Acre
                -
                  key: AL
                  value: Alagoas
                -
                  key: AP
                  value: Amapá
                -
                  key: AM
                  value: Amazonas
                -
                  key: BA
                  value: Bahia
                -
                  key: CE
                  value: Ceará
                -
                  key: DF
                  value: 'Distrito Federal'
                -
                  key: ES
                  value: 'Espírito Santo'
                -
                  key: GO
                  value: Goiás
                -
                  key: MA
                  value: Maranhão
                -
                  key: MT
                  value: 'Mato Grosso'
                -
                  key: MS
                  value: 'Mato Grosso do Sul'
                -
                  key: MG
                  value: 'Minas Gerais'
                -
                  key: PA
                  value: Pará
                -
                  key: PB
                  value: Paraíba
                -
                  key: PR
                  value: Paraná
                -
                  key: PE
                  value: Pernambuco
                -
                  key: PI
                  value: Piauí
                -
                  key: RJ
                  value: 'Rio de Janeiro'
                -
                  key: RN
                  value: 'Rio Grande do Norte'
                -
                  key: RS
                  value: 'Rio Grande do Sul'
                -
                  key: RO
                  value: Rondônia
                -
                  key: RR
                  value: Roraima
                -
                  key: SC
                  value: 'Santa Catarina'
                -
                  key: SP
                  value: 'São Paulo'
                -
                  key: SE
                  value: Sergipe
                -
                  key: TO
                  value: Tocantins
              validate:
                - required
              localizable: false
              width: 33
              listable: true
          -
            handle: cidade
            field:
              type: text
              display: Cidade
              localizable: false
              width: 33
              listable: true
          -
            handle: rua
            field:
              type: text
              display: Rua
              localizable: false
              width: 66
          -
            handle: numero
            field:
              type: text
              display: Número
              localizable: false
              width: 33
          -
            handle: complemento
            field:
              type: text
              display: Complemento
              localizable: false
      -
        display: Coordenadas
        instructions: 'Busque as coordenadas do empreendimento em https://www.google.com/maps/'
        fields:
          -
            handle: latitude
            field:
              type: text
              display: Latitude
              localizable: false
              width: 50
          -
            handle: longitude
            field:
              type: text
              display: Longitude
              localizable: false
              width: 50
  seo:
    display: SEO
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
              display: 'URL Amigável'
              width: 33
          -
            handle: meta_title
            field:
              type: text
              display: Título
              width: 66
              localizable: false
          -
            handle: breve_descricao
            field:
              type: textarea
              display: 'Breve descrição'
              localizable: false
          -
            handle: keywords
            field:
              type: list
              display: Palavras-chave
              localizable: false
              width: 33
          -
            handle: og_image
            field:
              type: assets
              display: 'Imagem de Destaque'
              container: assets
              max_files: 1
              width: 66
              localizable: false
              instructions: 'Tamanho da imagem: 1200×630'
              mode: grid
          -
            handle: meta_robots
            field:
              type: select
              display: Indexação
              options:
                'index,follow': 'Indexar e seguir links'
                'noindex,nofollow': 'Não indexar nem seguir links'
              default: 'index,follow'
              localizable: false
          -
            handle: scripts
            field:
              type: code
              display: Scripts
              localizable: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: lancamento
            field:
              type: date
              display: 'Data de lançamento'
              localizable: false
          -
            handle: parent
            field:
              type: entries
              collections:
                - empreendimentos
              max_items: 1
              listable: false
              localizable: true
